<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div id="display">00:00:00</div>
            <div class="buttons">
                <button id="startStopBtn" class="button start">Start</button>
                <button id="lapBtn" class="button lap">Lap</button>
                <button id="resetBtn" class="button reset">Reset</button>
            </div>
            <ul id="laps" class="laps"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
